<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Выдвижной список с кнопками checkbox</title>
<style>
/* Стилизация внешнего вида кнопки */
.custom-checkbox .checkbox-button {
  display: inline-block;
  background-color: #f0f0f0;
  color: #333;
  padding: 10px 20px;
  border: 2px solid #ddd;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s;
}

/* Изменение стиля кнопки при активации чекбокса */
.custom-checkbox input:checked + .checkbox-button {
  background-color: #4CAF50;
  color: white;
  border-color: #3e8e41;
}
</style>
</head>
    <label class="custom-checkbox">
        <input type="checkbox" id="myCheckbox" hidden />
        <span class="checkbox-button">Кнопка-чекбокс</span>
    </label>
</body>
</html>
